version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    command: 
      - --lower_case_table_names=1
      - --default-authentication-plugin=mysql_native_password
      - --max-connections=200
      - --wait-timeout=28800
      - --interactive-timeout=28800
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 40s
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    container_name: api-gateway
    ports: 
     - "80:80"
     - "443:443"
    volumes:
     - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
     - ./nginx/ssl:/etc/nginx/ssl:ro
     - ./nginx/logs:/var/log/nginx
    depends_on:
      - ia_service
      - auth_service
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
     
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    networks:
      - app-network



  redis:
    image: redis:7-alpine
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  ia_service:
    build:
      context: ./ia-service
    container_name: ia-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://fastapi:fastapi123@mysql:3306/fastapp
      CELERY_BROKER_URL: redis://redis:6379/1
      UPLOAD_SERVICE: http://auth-service:3333
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./ia-service:/app
    networks:
      - app-network

  celery_worker:
    build:
      context: ./ia-service
      dockerfile: Dockerfile
    container_name: celery-worker
    command: celery -A Celery.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: mysql+pymysql://fastapi:fastapi123@mysql:3306/fastapp
      UPLOAD_SERVICE: http://auth-service:3333
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      PYTHONPATH: /app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ia-service:/app
    restart: unless-stopped
    networks:
      - app-network

  prisma_migrate:
    build:
      context: ./auth-service
      target: builder  
    container_name: auth-prisma-migrate
    environment:
      DATABASE_URL: mysql://fastapi:fastapi123@mysql:3306/testapp
      KAFKA_BROKERS: kafka:29092  
      KAFKA_CLIENT_ID: nestjs-consumer
      KAFKA_GROUP_ID: auth-consumer-group
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "sleep 15 && npx prisma generate && npx prisma migrate deploy"
    restart: "no"
    volumes:
      - ./auth-service/prisma:/app/prisma
      - ./auth-service/package.json:/app/package.json
      - ./auth-service/package-lock.json:/app/package-lock.json
    networks:
      - app-network

  auth_service:
